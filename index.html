<!DOCTYPE html>
<html>
<head>
    <title>Gyroscope and Accelerometer Data</title>
</head>
<body>
    <h1>Gyroscope and Accelerometer Data:</h1>
    <p>Accelerometer X: <span id="accel-x"></span></p>
    <p>Accelerometer Y: <span id="accel-y"></span></p>
    <p>Accelerometer Z: <span id="accel-z"></span></p>
    <p>Gyroscope Alpha: <span id="gyro-alpha"></span></p>
    <p>Gyroscope Beta: <span id="gyro-beta"></span></p>
    <p>Gyroscope Gamma: <span id="gyro-gamma"></span></p>
    <p id="console"></p>

    <script>
        var consoleEl = document.getElementById("console");
        function update() {
            var accelElX = document.getElementById("accel-x");
            var accelElY = document.getElementById("accel-y");
            var accelElZ = document.getElementById("accel-z");
            var gyroElAlpha = document.getElementById("gyro-alpha");
            var gyroElBeta = document.getElementById("gyro-beta");
            var gyroElGamma = document.getElementById("gyro-gamma");

            // Get accelerometer data
            var accelData = new Accelerometer({frequency:60});
            accelData.addEventListener("reading", function(){
                accelElX.textContent = accelData.x;
                accelElY.textContent = accelData.y;
                accelElZ.textContent = accelData.z;
            });

            // Get gyroscope data
            var gyroData = new Gyroscope({frequency:60});
            gyroData.addEventListener("reading", function(){
                gyroElAlpha.textContent = gyroData.alpha;
                gyroElBeta.textContent = gyroData.beta;
                gyroElGamma.textContent = gyroData.gamma;
            });

            consoleEl.textContent = "Accelerometer: x=" + accelData.x + ", y=" + accelData.y + ", z=" + accelData.z + " | " +
                                     "Gyroscope: alpha=" + gyroData.alpha + ", beta=" + gyroData.beta + ", gamma=" + gyroData.gamma;
        }

        setInterval(update, 16); // 60fps update loop
    </script>
</body>
</html>
