<!DOCTYPE html>
<html>
  <head>
    <title>Gyroscope and Accelerometer Example</title>
  </head>
  <body>
    <h1>Gyroscope and Accelerometer Data:</h1>
    <p id="gyro-data">Waiting for gyroscope data...</p>
    <p id="accel-data">Waiting for accelerometer data...</p>

    <script>
      if (typeof(DeviceMotionEvent) !== "undefined" && typeof(DeviceMotionEvent.requestPermission) === "function") {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === "granted") {
              window.addEventListener("devicemotion", handleMotionEvent, true);
            } else {
              console.log("Permission to access device motion sensors was denied.");
            }
          })
          .catch(console.error);
          document.getElementById("accel-data").textContent = console.error;
      } else {
document.getElementById("accel-data").textContent = "Device motion sensors not supported.";
      }

      function handleMotionEvent(event) {
        var gyroData = "Gyroscope: alpha=" + event.rotationRate.alpha + ", beta=" + event.rotationRate.beta + ", gamma=" + event.rotationRate.gamma;
        document.getElementById("gyro-data").textContent = gyroData;

        var accelData = "Accelerometer: x=" + event.acceleration.x + ", y=" + event.acceleration.y + ", z=" + event.acceleration.z;
        document.getElementById("accel-data").textContent = accelData;
      }
    </script>
  </body>
</html>
