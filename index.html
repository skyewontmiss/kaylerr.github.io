<!DOCTYPE html>
<html>
  <head>
    <title>Gyroscope and Accelerometer Data</title>
  </head>
  <body>
    <h1>Gyroscope and Accelerometer Data</h1>
    <p id="gyroscope"></p>
    <p id="accelerometer"></p>
    <script>
      window.addEventListener("devicemotion", function(event) {
        var gyroscopeData = "Gyroscope: alpha=" + event.rotationRate.alpha + ", beta=" + event.rotationRate.beta + ", gamma=" + event.rotationRate.gamma;
        var accelerometerData = "Accelerometer: x=" + event.acceleration.x + ", y=" + event.acceleration.y + ", z=" + event.acceleration.z;
        document.getElementById("gyroscope").textContent = gyroscopeData;
        document.getElementById("accelerometer").textContent = accelerometerData;
      });
      
      function update() {
        requestAnimationFrame(update);
        // code to update data goes here
      }
      update();
    </script>
  </body>
</html>
